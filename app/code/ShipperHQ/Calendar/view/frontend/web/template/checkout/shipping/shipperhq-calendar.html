<div id="shipperhq_datepicker" data-bind="fadeVisible: shouldShow" class="shq-optn-100">
    <div class="shq_datepicker shq-optn-50l">
    <label class="label shq-title" for="shipperhq_calendar">
        <span data-bind="i18n: 'Delivery Date'"></span>
    </label>
    <input id="shipperhq_calendar" data-bind="shq_datepicker: myDate" class="shq-input" readonly/>
    </div>
    <div class="shq_timepicker shq-optn-50r" id="shipperhq_timepicker" data-bind="fadeVisible: showTimeslots">
        <div data-bind="fadeVisible: noSlots, i18n: 'Sorry no time slots available for this date'"></div>
        <!-- ko ifnot: (noSlots) -->
        <label class="label shq-title" for="shipperhq_timeslots">
            <span class="shq-title" data-bind="i18n: 'Time Slot'"></span>
        </label>
        <select class="shq-input" id="shipperhq_timeslots" data-bind="shq_timeslots: myTimeslot">
            <!-- ko foreach: timeslots -->
                <option data-bind="value: key, text: value"/>
            <!--/ko-->
        </select>
        <!--/ko-->
    </div>
</div>
