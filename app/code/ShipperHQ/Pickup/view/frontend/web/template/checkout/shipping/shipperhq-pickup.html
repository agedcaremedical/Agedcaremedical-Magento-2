<div id="shipperhq_pickup" data-bind="fadeVisible: shouldShow" class="shq-input shq-optn-100">
    <!-- ko ifnot: (locations) -->
    <div data-bind="i18n: 'Sorry no locations available'" class="shq-title"></div>
    <!--/ko-->
    <label class="label shq-title" for="shipperhq_location">
        <span data-bind="i18n: 'Location'"></span>
    </label>
    <select id="shipperhq_location" data-bind="shq_pickup: myLocation"  class="shq-input">
        <!-- ko foreach: locations -->
        <option data-bind="text: value, value: key"/>
        <!--/ko-->
    </select>
</div>
